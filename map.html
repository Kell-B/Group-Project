<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

  <!--Leaflet CDNs for the AQI map-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>

    <title>Air Quality Info</title>
</head>
<body>

<table id="display">
    <tr>
        <th>City</th>
        <th>Country</th>
        <th>Temperature (F)</th>
        <th>Weather</th>
        <th>Weather Description</th>
        <th>AQI</th>
        <th>Status</th>
    </tr>
</table>

<br><br>

<form>
    <label>Country</label>
    <select id="country">
        <option>Select a country</option>
    </select>
        
    <label id="region">State/Province:</label>
    <select id="state">
        <option>Select a state/province</option>
    </select>

    <label id="town">City:</label>
    <select id="city">
        <option>Select a city</option>
    </select>
        
    <button type="submit">Submit</button>
    
</form>

<h2>Browse the World to see how your conditions compare.</h2>

<!--AQI Map-->
<div id='map' style='height:350px; width: 600px;'></div>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>

    <script>
        var OSM_URL = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
        var OSM_ATTRIB = '&copy;  <a  href="http://openstreetmap.org/copyright">OpenStreetMap</a>  contributors';
        var osmLayer = L.tileLayer(OSM_URL, { attribution: OSM_ATTRIB });

        var WAQI_URL = "https://tiles.waqi.info/tiles/usepa-aqi/{z}/{x}/{y}.png?token=f7130cc4052e738b8278f4694e9274d2da5a259c";
        var WAQI_ATTR = 'Air  Quality  Tiles  &copy;  <a  href="http://waqi.info">waqi.info</a>';
        var waqiLayer = L.tileLayer(WAQI_URL, { attribution: WAQI_ATTR });

        var map = L.map('map').setView([40,-100], 1);
        map.addLayer(osmLayer).addLayer(waqiLayer);  
    </script>

<!--Table and Form Functionality-->

<script>
var countrySelection = "";

$(document).ready(function() {
    var queryCountry = "http://api.airvisual.com/v2/countries?key=428d055e-12ec-4114-a299-ccbc373d0057";
    
    $.ajax({
        url: queryCountry,
        method: "GET"
    }).then(function(respond) {
        var countryOptions = respond.data;
        for (var i = 0; i < respond.data.length; i++) {
            var option = $("<option>").html(countryOptions[i].country);
            $("#country").append(option);
        }
    });
});

$(document).on("click", "#country", function() {
    countrySelection = $("#country").val();
    $("#state").empty();
    var queryState = "https://api.airvisual.com/v2/states?country=" + countrySelection + "&key=428d055e-12ec-4114-a299-ccbc373d0057";

    $.ajax({
        url: queryState,
        method: "GET"
    }).then(function(responss) {
        var stateOptions = responss.data;
        for (var j = 0; j < responss.data.length; j++) {
            var newOption = $("<option>").html(stateOptions[j].state);
            $("#state").append(newOption);
        }
    });
});

$(document).on("click", "#state", function() {
    var stateSelection = $("#state").val();
    $("#city").empty();
    var queryCity = "http://api.airvisual.com/v2/cities?state=" + stateSelection + "&country=" + countrySelection + "&key=428d055e-12ec-4114-a299-ccbc373d0057";

    $.ajax({
        url: queryCity,
        method: "GET"
    }).then(function(re) {
        var cityOptions = re.data;
        for (var k = 0; k < re.data.length; k++) {
            var newOptions = $("<option>").html(cityOptions[k].city);
            $("#city").append(newOptions);
        }
    });
});


$("button").on("click", function (event) {
    event.preventDefault();
    var city = $("#city").val();
    var state = $("#state").val();
    var country = $("#country").val().toUpperCase();

    localStorage.setItem("city", city);
    localStorage.setItem("country", country);

    var queryURL = "https://api.airvisual.com/v2/city?city=" + city + "&state=" + state + "&country=" + country + "&key=428d055e-12ec-4114-a299-ccbc373d0057";
    var query2URL = "https://api.openweathermap.org/data/2.5/weather?q=" + city + "&appid=8d0f0eb81eaa0bc62985265eed8c324c";
    
    $.ajax({
        url: queryURL,
        method: "GET"
    }).then(function(response) {
        var aqi = response.data.current.pollution.aqius;
        var tempC = response.data.current.weather.tp;
        var tempF = Math.round((tempC * 1.8) + 32);
        var condition = ""
        if(aqi > 150) {
            condition = "Run for your life!";
        } else if (aqi <= 150 && aqi > 100) {
            condition = "Bad";
        } else if (aqi <= 100 && aqi > 50) {
            condition = "Fair";
        } else {
            condition = "Good!";
        };

        localStorage.setItem("pollution", aqi);
        localStorage.setItem("temperature", tempF);
        localStorage.setItem("condition", condition);
    });

    $.ajax({
            url: query2URL,
            method: "GET"
        }).then(function(resp) {
            var weatherDesc = resp.weather[0].description;
            var weather = resp.weather[0].icon;
            
            localStorage.setItem("weather", weatherDesc);
            localStorage.setItem("icon", weather);
        });
    setTimeout(reload, 1000);
}); 

function reload () {
 var weatherIcon = $("<img>").attr("src", `http://openweathermap.org/img/wn/${localStorage.getItem("icon")}@2x.png`);
        
var newRow = $("<tr>").append(
            $("<td>").css("textTransform", "capitalize").text(localStorage.getItem("city")),
            $("<td>").text(localStorage.getItem("country")),
            $("<td>").text(localStorage.getItem("temperature")),
            $("<td>").text(localStorage.getItem("weather")),
            $("<td>").append(weatherIcon),
            $("<td>").text(localStorage.getItem("pollution")),
            $("<td>").text(localStorage.getItem("condition"))
        );
        
        $("#display").append(newRow);
};




</script>
    
</body>
</html>
