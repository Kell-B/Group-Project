<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

  <!--Leaflet CDNs for the AQI map-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>

    <title>Air Quality Info</title>
</head>
<body>

<table id="display">
    <tr>
        <th>City</th>
        <th>Country</th>
        <th>Temperature (F)</th>
        <th>Weather</th>
        <th>AQI</th>
        <th>Status</th>
        <th>For More Information:</th>
    </tr>
</table>

<br><br>

<form>
    <label>City:</label>
    <input type="text" id="city">
    <label>State/Province:</label>
    <input type="text" id="state">
    <label>Country</label>
    <input type="text" id="country">
    <button type="submit">Submit</button>
    
</form>

<h2>Browse the World to see how your conditions compare.</h2>

<!--AQI Map-->
<div id='map' style='height:400px; width: 600px;'></div>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>

    <script>
        var OSM_URL = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
        var OSM_ATTRIB = '&copy;  <a  href="http://openstreetmap.org/copyright">OpenStreetMap</a>  contributors';
        var osmLayer = L.tileLayer(OSM_URL, { attribution: OSM_ATTRIB });

        var WAQI_URL = "https://tiles.waqi.info/tiles/usepa-aqi/{z}/{x}/{y}.png?token=f7130cc4052e738b8278f4694e9274d2da5a259c";
        var WAQI_ATTR = 'Air  Quality  Tiles  &copy;  <a  href="http://waqi.info">waqi.info</a>';
        var waqiLayer = L.tileLayer(WAQI_URL, { attribution: WAQI_ATTR });

        var map = L.map('map').setView([40.7608,-100], 3);
        map.addLayer(osmLayer).addLayer(waqiLayer);  
    </script>

<!--Table and Form Functionality-->

<script>
$("button").on("click", function (event) {
    event.preventDefault();
    var city = $("#city").val();
    var state = $("#state").val();
    var country = $("#country").val();

    localStorage.setItem("city", city);
    localStorage.setItem("country", country);

    var queryURL = "https://api.airvisual.com/v2/city?city=" + city + "&state=" + state + "&country=" + country + "&key=428d055e-12ec-4114-a299-ccbc373d0057";
    var query2URL = "http://api.waqi.info/feed/" + city + "/?token=f7130cc4052e738b8278f4694e9274d2da5a259c";
    var query3 = "https://api.openweathermap.org/data/2.5/weather?q=" + city + "&appid=8d0f0eb81eaa0bc62985265eed8c324c";

    $.ajax({
        url: queryURL,
        method: "GET"
    }).then(function(response) {
        var aqi = response.data.current.pollution.aqius;
        var tempC = response.data.current.weather.tp;
        var tempF = Math.round((tempC * 1.8) + 32);
        

        localStorage.setItem("pollution", aqi);
        localStorage.setItem("temperature", tempF);
    });

    $.ajax({
            url: query3,
            method: "GET"
        }).then(function(resp) {
            console.log(resp);
            var weatherDesc = resp.weather[0].description;
            var weather = resp.weather[0].icon;
            
            localStorage.setItem("weather", weatherDesc);
            localStorage.setItem("icon", weather);
        });

    $.ajax({
        url: query2URL,
        method: "GET"
    }).then(function(res) {
        var cityURL = res.data.city.url; 
        console.log(cityURL); 
        var testLink = $("<a>");  
        testLink.attr("href", cityURL);
        testLink.attr("target","_blank");
        testLink.text("Click here");
        $("#moreLink").html(testLink);

        localStorage.setItem("cityDetail", cityURL);
    });
    setTimeout(reload, 1000);
}); 

function reload () {
var weatherIcon = $("<img>").attr("src", `http://openweathermap.org/img/wn/${localStorage.getItem("icon")}@2x.png`);
var newRow = $("<tr>").append(
            $("<td>").text(localStorage.getItem("city")),
            $("<td>").text(localStorage.getItem("country")),
            $("<td>").text(localStorage.getItem("temperature")),
            $("<td>").html(weatherIcon),
            $("<td>").text(localStorage.getItem("pollution")),
            $("<td>").attr("id", "condition").text("Good luck!"),
            $("<td>").html(localStorage.getItem("cityDetail"))
        );
        
        $("#display").append(newRow);
        
        if(localStorage.getItem("pollution") > 150) {
            $("#condition").text("Run for your life!");
        } else if (localStorage.getItem("pollution") <= 150 && localStorage.getItem("pollution") > 100) {
            $("#condition").text("Bad");
        } else if (localStorage.getItem("pollution") <= 100 && localStorage.getItem("pollution") > 50) {
            $("#condition").text("Fair");
        } else {
            $("#condition").text("Good!");
        };
};

</script>
    
</body>
</html>
